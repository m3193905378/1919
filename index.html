<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词问答游戏</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
        }
        #question {
            font-size: 1.1em;
            color: #2c3e50;
            margin: 15px 0;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            max-width: 300px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 8px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            #question {
                font-size: 1em;
            }
            #userInput {
                max-width: 100%;
            }
            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question"></div>
        <input type="text" id="userInput" placeholder="请输入完整诗句">
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
            <button onclick="checkAnswer()">提交答案</button>
            <button onclick="newQuestion()">换一题</button>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <img src="sushi.jpg" alt="苏轼画像" style="width: 48%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <img src="luyou.jpg" alt="陆游画像" style="width: 48%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </div>
    </div>

    <script>
        // 内置题库（问题|答案）
        const questionBank = [
            { question: "但愿人长久，__________。", answer: "千里共婵娟" },
            { question: "人生如梦，__________。", answer: "一樽还酹江月" },
            { question: "回首向来潇洒处。归去，__________。", answer: "也无风雨也无晴" },
            { question: "纸上得来终觉浅，__________。", answer: "绝知此事要躬行" },
            { question: "夜阑卧听风吹雨，__________。", answer: "铁马冰河入梦来" }
        ];

        let currentQuestion;

        // 初始化题目
        function init() {
            currentQuestion = questionBank[Math.floor(Math.random() * questionBank.length)];
            document.getElementById('question').textContent = currentQuestion.question;
            document.getElementById('userInput').value = '';
        }

        // 检查答案
        function checkAnswer() {
            const userAnswer = document.getElementById('userInput').value.trim();
            const result = userAnswer === currentQuestion.answer ? 
                '✅ 回答正确！' : '❌ 正确答案：' + currentQuestion.answer;
            alert(result);
            
            if (userAnswer === currentQuestion.answer) {
                newQuestion();
            }
        }

        // 换新题目
        function newQuestion() {
            init();
        }

        // 页面加载时初始化
        window.onload = init;
    </script>
</body>
</html>
